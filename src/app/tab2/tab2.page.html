<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PhotoService Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PhotoService Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      @for (photo of photoService.photos; track photo; let position = $index) {
        <ion-col size="6">
          <ion-img (click)="showActionSheet(photo, position)" [src]="photo.webviewPath" />
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
